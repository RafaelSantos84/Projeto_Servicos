<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.nome.label }} {{ form.nome() }}<br>
        {{ form.email.label }} {{ form.email() }}<br>
        {{ form.senha.label }} {{ form.senha() }}<br>
        {{ form.tipo.label }} {{ form.tipo() }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
