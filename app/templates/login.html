<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login de Usu√°rio</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }}<br>{{ form.email }}</p>
        <p>{{ form.senha.label }}<br>{{ form.senha }}</p>
        <p>{{ form.submit }}</p>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endwith %}
</body>
</html>
